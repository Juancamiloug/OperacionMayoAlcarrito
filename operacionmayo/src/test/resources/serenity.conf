webdriver 
{  
    capabilities 
        {    
        browserName = "firefox" 
        pageLoadStrategy = "normal"    
        acceptInsecureCerts = true    
        unhandledPromptBehavior = "dismiss"    
        strictFileInteractability = true
    "moz:firefoxOptions" 
        {      args = ["-headless"],      
            prefs {        "javascript.options.showInConsole": false,
                            "permissions.default.microphone": 1,
                  },      
            log {"level": "info"},    }  
        }
}